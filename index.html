<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/93bf94a79e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- ------------------------ NAVBAR ---------------------------- -->
    <navbar>
      <div class="logo">
        <span style="font-weight: 600; margin: 0; padding: 0">laudible</span
        ><img
          src="pngtree-realistic-sun-icon-for-weather-design-on-white-background-png-image_4738151.png"
          style="width: 60px; height: auto; top: 0px; left: 33%"
        />
        <p>
          an
          <span
            style="
              font-weight: bold;
              letter-spacing: -0.01rem;
              text-decoration: underline;
            "
            >amazing</span
          >
          catalog
        </p>
      </div>
      <button id="addBook">+ Add your next great read</button>
    </navbar>
    <!-- -------------------- MODAL ----------------------- -->
    <dialog class="modal" id="modal">
      <form class="form" method="dialog">
        <label for="book_title">Book Title:</label>
        <input type="text" id="book_title" name="book_title" required /><br />
        <label for="author_name">Author:</label>
        <input type="text" id="author_name" name="author_name" required /><br />
        <label for="num_pages">Number of Pages:</label>
        <input type="number" id="num_pages" name="num_pages" required /><br />
        <label for="finished">Mark as finished?</label>
        <input type="checkbox" id="finished" name="finished" /><br />
        <button class="cancel">Cancel</button>
        <button class="submit" type="submit">Add Book</button>
      </form>
    </dialog>

    <h1>Library</h1>
    <!-- ---------------------- CONTAINER HOLDING THE CATALOG CARDS ------------------- -->
    <section class="library">
      <div class="card">
        <div class="book-title">State of Fear</div>
        <div class="author">By: Michael Crichton</div>
        <div class="num-pages">Pages: 603</div>
        <div class="btns">
          <button class="remove">Remove from Library</button>
          <button class="toggle" id="toggle">
            <i class="fa-solid fa-circle-check" style="color: green"></i>
            Finished
          </button>
        </div>
      </div>

      <div class="card">
        <div class="book-title">Wool</div>
        <div class="author">By: Hugh Howey</div>
        <div class="num-pages">Pages: 592</div>
        <div class="btns">
          <button class="remove">Remove from Library</button>
          <button class="toggle">
            <i class="fa-solid fa-circle-check" style="color: green"></i>
            Finished
          </button>
        </div>
      </div>

      <div class="card">
        <div class="book-title">None of This is True</div>
        <div class="author">By: Lisa Jewell</div>
        <div class="num-pages">Pages: 384</div>
        <div class="btns">
          <button class="remove">Remove from Library</button>
          <button class="toggle">
            <i class="fa-regular fa-circle-check"></i> Unfinished
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
